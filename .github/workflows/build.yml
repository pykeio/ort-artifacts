name: Build All Targets

on:
  workflow_dispatch:
    inputs:
      onnxruntime-version:
        type: string
        description: "ONNX Runtime version (e.g. 1.18.0)"
        required: true

jobs:
  build:
    uses: ./.github/workflows/build-runner.yml

    strategy:
      fail-fast: false
      matrix:
        include:
