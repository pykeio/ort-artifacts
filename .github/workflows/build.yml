name: Build
on:
  workflow_dispatch:
    inputs:
      onnxruntime-version:
        type: string
        description: "ONNX Runtime version (e.g. 1.18.0)"
        required: true
env:
  GCC_VERSION: '11'
  CMAKE_VERSION: '3.28'
  PYTHON_VERSION: '3.10'
  NODE_VERSION: '18'
  XCODE_VERSION: '14.3.1'
  MACOSX_DEPLOYMENT_TARGET: '13.3'
  IPHONEOS_DEPLOYMENT_TARGET: '15.1' # See: https://github.com/microsoft/onnxruntime/releases/tag/v1.21.0
  ANDROID_API: '24' # See: https://github.com/microsoft/onnxruntime/releases/tag/v1.21.0
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-unknown-linux-gnu
            args: "-t -A aarch64 --xnnpack -N"
            static: true
            feature-set: train
            runs-on: ubuntu-22.04
          - target: x86_64-unknown-linux-gnu
            args: "-t --xnnpack -N"
            static: true
            feature-set: train
            runs-on: ubuntu-22.04
          - target: x86_64-unknown-linux-gnu
            args: "-t --cuda --trt --xnnpack -N"
            static: true
            feature-set: train,cu12
            cuda-version: '12.8.1'
            runs-on: ubuntu-22.04
          # - target: x86_64-unknown-linux-gnu
          #   args: "-t --rocm --xnnpack"
          #   static: false
          #   feature-set: train,rocm
          #   rocm: true
          #   runs-on: ubuntu-22.04
          - target: aarch64-apple-darwin
            args: "-t --coreml -A aarch64 --xnnpack -N"
            static: true
            feature-set: train
            runs-on: macos-13
          - target: x86_64-apple-darwin
            args: "-t --coreml --xnnpack -N"
            static: true
            feature-set: train
            runs-on: macos-13
          - target: x86_64-pc-windows-msvc
            args: "-t --directml --cuda --trt --xnnpack"
            static: true
            feature-set: train,cu12
            cuda-version: '12.8.1'
            runs-on: windows-2022
          - target: aarch64-pc-windows-msvc
            args: "-t -A aarch64 --directml"
            static: true
            feature-set: train
            runs-on: windows-2022
          - target: x86_64-pc-windows-msvc
            args: "-t --directml --xnnpack"
            static: true
            feature-set: train
            runs-on: windows-2022
          - target: aarch64-unknown-linux-gnu
            args: "-A aarch64 --xnnpack -N"
            static: true
            feature-set: none
            runs-on: ubuntu-22.04
          - target: x86_64-unknown-linux-gnu
            args: "--xnnpack -N"
            static: true
            feature-set: none
            runs-on: ubuntu-22.04
          - target: x86_64-unknown-linux-gnu
            args: "--cuda --trt --xnnpack -N"
            static: true
            feature-set: cu12
            cuda-version: '12.8.1'
            runs-on: ubuntu-22.04
          - target: x86_64-unknown-linux-gnu
            args: "--webgpu -N"
            static: true
            feature-set: wgpu
            runs-on: ubuntu-22.04
          # - target: x86_64-unknown-linux-gnu
          #   args: "--rocm --xnnpack"
          #   static: false
          #   feature-set: rocm
          #   rocm: true
          #   runs-on: ubuntu-22.04
          - target: aarch64-apple-darwin
            args: "--coreml -A aarch64 --xnnpack -N"
            static: true
            feature-set: none
            runs-on: macos-13
          - target: x86_64-apple-darwin
            args: "--coreml --xnnpack -N"
            static: true
            feature-set: none
            runs-on: macos-13
          - target: x86_64-pc-windows-msvc
            args: "--directml --cuda --trt --xnnpack"
            static: true
            feature-set: cu12
            cuda-version: '12.8.1'
            runs-on: windows-2022
          - target: x86_64-pc-windows-msvc
            args: "--webgpu"
            static: true
            feature-set: wgpu
            runs-on: windows-2025
          - target: aarch64-pc-windows-msvc
            args: "-A aarch64 --directml"
            static: true
            feature-set: none
            runs-on: windows-2022
          - target: x86_64-pc-windows-msvc
            args: "--directml --xnnpack"
            static: true
            feature-set: none
            runs-on: windows-2022
          - target: aarch64-apple-ios
            args: "-A aarch64 --iphoneos --xnnpack --coreml -N"
            static: true
            feature-set: none
            runs-on: macos-13
          - target: aarch64-apple-ios-sim
            args: "-A aarch64 --iphonesimulator --xnnpack --coreml -N"
            static: true
            feature-set: none
            runs-on: macos-13
          - target: aarch64-linux-android
            args: "-A aarch64 --android --xnnpack --nnapi -N"
            static: true
            feature-set: none
            runs-on: ubuntu-22.04
    steps:
      - name: Install cross-compile tools
        if: matrix.target == 'aarch64-unknown-linux-gnu' || matrix.target == 'aarch64-linux-android'
        run: |
          sudo apt update && sudo apt install -y gcc make gcc-11-aarch64-linux-gnu g++-11-aarch64-linux-gnu binutils-aarch64-linux-gnu
      - name: Remove unnecessary software
        if: runner.os == 'Linux'
        run: |
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
      - uses: actions/checkout@v4
      - uses: seanmiddleditch/gha-setup-ninja@v6
      - uses: Jimver/cuda-toolkit@v0.2.23
        if: matrix.cuda-version && runner.os != 'macOS'
        with:
          cuda: ${{ matrix.cuda-version }}
          method: network
          use-github-cache: false
          # sub-packages: '["nvcc", "cudart", "cublas", "nvrtc"]'
      # - name: Install ROCm
      #   if: matrix.rocm && runner.os == 'Linux'
      #   run: |
      #     wget https://repo.radeon.com/amdgpu-install/6.1.1/ubuntu/jammy/amdgpu-install_6.1.60101-1_all.deb
      #     sudo apt install ./amdgpu-install_6.1.60101-1_all.deb -y
      #     DEBIAN_FRONTEND=noninteractive amdgpu-install --accept-eula -y --usecase=rocm,hiplibsdk --no-dkms
      - uses: actions/setup-java@v4
        if: matrix.target == 'aarch64-linux-android'
        with:
          java-version: "17"
          distribution: "temurin"
      - uses: android-actions/setup-android@v3
        if: matrix.target == 'aarch64-linux-android'
      - uses: nttld/setup-ndk@v1
        id: setup-ndk
        if: matrix.target == 'aarch64-linux-android'
        with:
          add-to-path: false
          ndk-version: r28
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Run builder
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run:
          deno run -A src/build.ts -v ${{ inputs.onnxruntime-version }} ${{ matrix.static && '-s' || '' }} ${{ matrix.args }}
      - uses: actions/upload-artifact@v4
        with:
          name: ortrs_${{ matrix.static && 'static' || 'dylib' }}${{ matrix.feature-set != 'none' && format('_{0}', matrix.feature-set) || '' }}-v${{ inputs.onnxruntime-version }}-${{ matrix.target }}
          path: artifact
          if-no-files-found: error
