name: Build All Targets

on:
  workflow_dispatch:
    inputs:
      onnxruntime-version:
        type: string
        description: "ONNX Runtime version (e.g. 1.18.0)"
        required: true

jobs:
  build:
    uses: ./.github/workflows/build-runner.yml

    strategy:
      fail-fast: false
      matrix:
        include:
          # desktop CPU
          - target: aarch64-unknown-linux-gnu
            args: "-A aarch64 -N"
            static: true
            feature-set: none
            runs-on: ubuntu-24.04
          - target: x86_64-unknown-linux-gnu
            args: "-N"
            static: true
            feature-set: none
            runs-on: ubuntu-24.04
          - target: aarch64-apple-darwin
            args: "--coreml -A aarch64 -N"
            static: true
            feature-set: none
            runs-on: macos-15
          - target: aarch64-pc-windows-msvc
            args: "-A aarch64 --directml"
            static: true
            feature-set: none
            runs-on: windows-2022
          - target: x86_64-pc-windows-msvc
            args: "--directml"
            static: true
            feature-set: none
            runs-on: windows-2022

          # CUDA + TensorRT + NVRTX
          - target: x86_64-unknown-linux-gnu
            args: "--cuda=12 --trt --nvrtx=12 -N"
            static: true
            feature-set: cu12
            cuda-version: "12.8.1"
            runs-on: ubuntu-24.04
          - target: x86_64-pc-windows-msvc
            args: "--directml --cuda=12 --trt --nvrtx=12"
            static: true
            feature-set: cu12
            cuda-version: "12.8.1"
            runs-on: windows-2022
          - target: x86_64-unknown-linux-gnu
            args: "--cuda=13 --trt --nvrtx=13 -N"
            static: true
            feature-set: cu13
            cuda-version: "13.1.0"
            runs-on: ubuntu-24.04
          - target: x86_64-pc-windows-msvc
            args: "--directml --cuda=13 --trt --nvrtx=13"
            static: true
            feature-set: cu13
            cuda-version: "13.1.0"
            runs-on: windows-2022

          # WebGPU
          - target: x86_64-unknown-linux-gnu
            args: "--webgpu -N"
            static: true
            feature-set: wgpu
            runs-on: ubuntu-24.04
          - target: x86_64-pc-windows-msvc
            args: "--webgpu"
            static: true
            feature-set: wgpu
            runs-on: windows-2025
          - target: aarch64-apple-darwin
            args: "--coreml -A aarch64 -N --webgpu"
            static: true
            feature-set: wgpu
            runs-on: macos-15

          # mobile
          - target: aarch64-apple-ios
            args: "-A aarch64 --iphoneos --coreml -N"
            static: true
            feature-set: none
            runs-on: macos-15
          - target: aarch64-apple-ios-sim
            args: "-A aarch64 --iphonesimulator --coreml -N"
            static: true
            feature-set: none
            runs-on: macos-15
          - target: aarch64-linux-android
            args: "-A aarch64 --android --nnapi -N"
            static: true
            feature-set: none
            runs-on: ubuntu-24.04

          # standalone NVRTX
          - target: x86_64-unknown-linux-gnu
            args: "--nvrtx=13 -N"
            static: true
            feature-set: nvrtx
            cuda-version: "13.1.0"
            runs-on: ubuntu-24.04
          - target: x86_64-pc-windows-msvc
            args: "--nvrtx=13 --directml"
            static: true
            feature-set: nvrtx
            cuda-version: "13.1.0"
            runs-on: windows-2022

    with:
      onnxruntime-version: ${{ inputs.onnxruntime-version }}
      target: ${{ matrix.target }}
      args: ${{ matrix.args }}
      static: ${{ matrix.static }}
      feature-set: ${{ matrix.feature-set }}
      cuda-version: ${{ matrix.cuda-version }}
      runs-on: ${{ matrix.runs-on }}
